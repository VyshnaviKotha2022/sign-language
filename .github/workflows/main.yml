name: Build & Deploy

on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build:
    name: Build and Prepare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training notebook (optional)
        run: |
          pip install jupyter
          jupyter nbconvert --to notebook --execute training.ipynb

      - name: Upload Model Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-files
          path: |
            model/sign_language_model.h5
            model/scaler.pkl
            model/label_encoder.pkl

  deploy:
    name: Deploy (placeholder)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: model-files
          path: model/

      # You can choose one of these deploy options below:
      # Option A: Deploy to Streamlit sharing (manual push step)
      # Option B: Docker build and push (below is Docker example)

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t your-docker-username/sign-translator:latest .
          docker push your-docker-username/sign-translator:latest
